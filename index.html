<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOC Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="row justify-content-center align-items-center vh-100 flex-column">
  <form class="col-12 col-md-4 bg-dark text-light py-4" id="loc-search">
    <h1 class="text-center mx-4">LOC Search</h1>
    <div class="m-4">
      <input class="form-control" type="text" id="q" name="q" required />
    </div>
    <div class="m-4">
      <select class="form-select" id="format" name="format">
        <option value="" selected>---</option>
        <option value="maps">Maps</option>
        <option value="audio">Audio</option>
        <option value="photos">Photos</option>
        <option value="manuscripts">Manuscripts</option>
        <option value="newspapers">Newspapers</option>
        <option value="film-and-videos">Film &amp; Videos</option>
        <option value="notated-music">Notated Music</option>
        <option value="websites">Websites</option>
      </select>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary mx-4" type="submit">Search</button>
    </div>
  </form>
  <script src="./script.js"></script>
</body>
</html>
